<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de aluno - dados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div style="text-align: center">
    <!--<ion-img [width]='180' [height]='240' [src]="data.photo" class="borda"-->
    <ion-img [width]='180' [height]='240' [src]="data.photo" class="foto"
             (click)="foto()"></ion-img>
    <br><br>
    <ion-item>
      <ion-label color="primary" floating>Nome do aluno</ion-label>
      <ion-input [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <br><br><br>
    <button ion-button (click)="cadastrar()">Cadastrar</button>
    <button ion-button color="danger" (click)="cancelar()">Cancelar</button>
  </div>
</ion-content>
