<ion-header>

      <ion-navbar>
        <ion-title>Foto da chamada</ion-title>
      </ion-navbar>

    </ion-header>

    <ion-content padding>
      <div style="text-align: center">
        <ion-img [width]='180' [height]='240' [src]="data.photo" class="foto"
                 (click)="foto()"></ion-img>
      <br><br>
      <button ion-button (click)="cadastrar()">Fazer chamada</button>
      </div>
    </ion-content>
